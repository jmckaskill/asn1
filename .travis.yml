language: erlang # wither art thou, Go?

install:
 - hg clone -r weekly https://code.google.com/p/go $HOME/go
 - cd $HOME/go/src && ./make.bash
 - mkdir -p $HOME/bin || true
 - mkdir -p $HOME/pkg || true
 - mkdir -p $HOME/src/jmckaskill || true
 - export GOPATH=$HOME
 - export PATH=$PATH:$HOME/go/bin
 - ln -s $HOME/builds/jmckaskill/asn1 $HOME/src/jmckaskill/asn1

script:
 - cd $HOME/src/jmckaskill/asn1 && go build -v .
 - cd $HOME/src/jmckaskill/asn1 && go test -v .
